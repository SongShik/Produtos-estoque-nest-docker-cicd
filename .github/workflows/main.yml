name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build and Push Docker Image
        run: |
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
          docker build -t $DOCKER_USERNAME/produtos_estoque:latest  --build-arg="MONGO_URI=mongodb+srv://songshik:GBjjCF26BrjGlT9v@pos-tech-estoque.qsbmq42.mongodb.net/pos-tech-estoque" --build-arg="JWT_SECRET=batman" .
          docker push $DOCKER_USERNAME/produtos_estoque:latest